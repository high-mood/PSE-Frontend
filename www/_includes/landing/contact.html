<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 offset-lg-2 text-center">
                     <h2 class="section-heading">Let&apos;s Get In Touch!</h2>
                    <hr class="primary">
                    <p>Ready to start your next project with us? That&apos;s great! Give us a
                        call or send us an email and we will get back to you as soon as possible!</p>
                </div>
                <div class="col-xl-2 offset-lg-2 text-center"> <a href="https://twitter.com/{{ site.twitter_username }}">
    
                    <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
    
                    <p>{{ site.twitter_username }}</p>
    
                </a>
                </div>
                <div class="col-xl-2 offset-lg-1 text-center"> <a href="mailto:{{ site.email }}">
    
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
    
                    <p>{{ site.email }}</p>
    
                </a>
                </div>
                <div class="col-xl-2 offset-lg-1 text-center"> <a href="https://github.com/{{ site.github_username }}">
    
                <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
    
                    <p>{{ site.github_username }}</p>
    
                </a>
                </div>
            </div>
        </div>
    </section>
